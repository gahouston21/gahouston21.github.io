<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthony Houston</title>
    <link rel="stylesheet" href="StyleSheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header">
        <div id="name">
            <h1>anthony houston</h1>
        </div>

        <div id="navigation">
            <ul class="nav">
                <li><a target="_blank" href="#about">about</a></li>
                <li><a target="_blank" href="#resume">resume</a></li>
                <li><a target="_blank" href="#contact">contact</a></li>
            </ul>
        </div>
    </div>

    <hr style="border-width: .1px; color:lightgray; width:100%; margin:0;" ;>

    <div id="about">
        <img id="spheres" src="spheres.jpg" alt="Anthony spheres"/>

        <div id="info">
            <h2>Howdy, I'm Anthony!</h2>
            <p>I'm currently finishing up my final semester at University of Oklahoma. Following graduation,
            I will start working full time at Amazon Web Services as an Associate Solutions Architect. </p>
        </div>
    </div>


    <script>
        window.onscroll = function() {myFunction()};

        var header = document.getElementById("header");
        var sticky = header.offsetTop;

        function myFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }
    </script>

</body>
</html>
